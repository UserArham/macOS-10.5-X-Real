<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS 10.7 Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dock">
        <div class="app" onclick="openApp('Finder')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/finder.png" alt="Finder">
            <span>Finder</span>
        </div>
        <div class="app" onclick="openApp('Safari')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/internet.png" alt="Safari">
            <span>Safari</span>
        </div>
    </div>

    <div id="windows"></div>

    <script src="script.js"></script>
</body>
</html>
